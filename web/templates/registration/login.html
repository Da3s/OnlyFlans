{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">{{ block.super }}</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Nombre:</label>
              <input type="text" name="username" maxlength="100" required="" id="id_username" class="form-control">
            </div>
            <div class="form-group">
              <label for="id_password">Contrase√±a:</label>
              <input type="password" name="password" required="" id="id_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
